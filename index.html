<!doctype>
<html>
<head>
  <title>RockPaperScissor</title>
  <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.0.js" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/02297e0d2a.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <main>
    <h2> Rock, Paper Scissors </h2>
    <section class="scoreboard">
      <div id="result">
        <p> player score: <span id="playerwins"> 0 </span> </p>
        <p> computer score: <span id="computerwins"> 0 </span> </p>
        
      </div>
    </section>

    <h4 id="results"></h4>


    <section id="moveButtons">
      <img src="rock1.png" onclick="game('rock')">
      <img src="paper1.png" onclick="game('paper')">
      <img src="scissors1.png" onclick="game('scissors')">

      
    </section>
   
  </main>
</body>
</html>
